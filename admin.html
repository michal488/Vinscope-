<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vinscope Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f4f4;
}
.container{
  max-width:480px;
  margin:25px auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}
h2{
  text-align:center;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:30px;
  border:1.5px solid #000;
  font-size:14px;
}
button{
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{opacity:0.9}
.order{
  border:1px solid #ddd;
  padding:12px;
  border-radius:10px;
  margin-top:12px;
  font-size:14px;
}
.small{
  font-size:12px;
  color:#555;
}
.hidden{display:none}
</style>
</head>

<body>

<!-- ðŸ”” Bell -->
<audio id="bell">
  <source src="ring.mp3" type="audio/mpeg">
</audio>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h2>Admin Login</h2>
  <input type="password" id="password" placeholder="Enter admin password">
  <button onclick="login()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div class="container hidden" id="adminBox">
  <h2>Vinscope Orders</h2>

  <input id="vin" placeholder="VIN">
  <input id="email" placeholder="Customer Email">
  <input id="report" placeholder="Report Link (PDF / URL)">

  <select id="status">
    <option>Processing</option>
    <option>Delivered</option>
  </select>

  <button onclick="saveOrder()">Add / Update Order</button>

  <div id="orders"></div>
</div>

<script>
const ADMIN_PASSWORD = "admin123";
let orders = JSON.parse(localStorage.getItem("orders") || "[]");

function login(){
  if(document.getElementById("password").value === ADMIN_PASSWORD){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("adminBox").classList.remove("hidden");
    renderOrders();
  } else {
    alert("Wrong password");
  }
}

function saveOrder(){
  const vin = document.getElementById("vin").value.trim();
  const email = document.getElementById("email").value.trim();
  const report = document.getElementById("report").value.trim();
  const status = document.getElementById("status").value;

  if(!vin || !email){
    alert("VIN & Email required");
    return;
  }

  const index = orders.findIndex(o => o.vin === vin);

  if(index > -1){
    orders[index] = { vin, email, report, status };
  } else {
    orders.push({ vin, email, report, status });
    document.getElementById("bell").play(); // ðŸ”” new order
  }

  localStorage.setItem("orders", JSON.stringify(orders));
  renderOrders();
}

function renderOrders(){
  const box = document.getElementById("orders");
  box.innerHTML = "";

  if(orders.length === 0){
    box.innerHTML = "<p class='small'>No orders found.</p>";
    return;
  }

  orders.forEach(o => {
    box.innerHTML += `
      <div class="order">
        <b>VIN:</b> ${o.vin}<br>
        <b>Email:</b> ${o.email}<br>
        <b>Status:</b> ${o.status}<br>
        <b>Report:</b> ${o.report || "Not added"}<br>
        <span class="small">Copy report link & send to customer</span>
      </div>
    `;
  });
}
</script>

</body>
</html>
